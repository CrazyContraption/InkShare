<div class="row">
    <div class='col-md-8 col-sm-12'>
        <h4>User Settings</h4>
        &nbsp;
        <form (ngSubmit)='onSubmit()' #f='ngForm'>
            <div class="form-group">
                <label class="control-label" for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="invite.email"
                    #email="ngModel" required minlength="6" pattern="^[A-z0-9._%+-]+@[A-z0-9.-]+\.[A-z]{2,}$" value='{{email}}'>
                <div *ngIf='email.invalid && (email.dirty || email.touched)' class='alert alert-danger'>
                    <div *ngIf='email.errors?.required'>You'll need an email to invite</div>
                    <div *ngIf='email.errors?.pattern'>That doesn't appear to be an email</div>
                    <div *ngIf='email.errors?.minlength'>The email can't possibly be less than 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="id">Canvas ID:</label>
                <select class="form-control" id="id" name="id" [(ngModel)]="invite.id" #id="ngModel">
                    <option *ngFor="let canvas of canvases" value = '{{canvas._id}}'>{{canvas._id}}</option>
                </select>
            </div>
        </form>
    </div>
</div>
